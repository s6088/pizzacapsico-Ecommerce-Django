<div class="container justify-content-center">

<form method='GET' action='{% url "search:query" %}'  class="search-form row mt-2">
    <input class="form-control col-10"  type="search" placeholder="Search Your Food by name or ingredients" name='q'
        aria-label="Search" value='{{ request.GET.q }}'>
    <button class="btn btn-primary col-2" type="submit"><i class="fa fa-search"></i></button>
</form>

</div>
